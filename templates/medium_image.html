{% extends "base.html" %}
{% set active_page = "twoforms" %}

{% block title %}Two Forms{% endblock %}

{% block head %}
{{ super() }}
<!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Bootstrap 5 JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="{{ url_for('static', path='/css/medium_image.css') }}" rel="stylesheet">

{% endblock %}

{% block page_content %}


<h1 class="cap">Medium Image</h1>
<div class="unsplash_search row g-3 py-3 common-form">
    <label class="form-label fs-3">Photo:</label>
    <button type="button" class="btn btn-primary btn-lg search-photo" data-bs-toggle="modal" data-bs-target="#unsplashModal">
        Search photo
    </button>
    <button type="button" class="btn btn-secondary btn-lg remove-photo" onclick="removePhoto()">
        Remove photo
    </button>
    <div class="modal fade" id="unsplashModal" tabindex="-1" aria-labelledby="unsplashModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="unsplashModalLabel">Unsplash Photo Search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="js-form" onsubmit="handleSubmit">
                        <input type="text" class="search-input js-search-input" placeholder="Search high quality photos from Unsplash" autofocus>
                        <button type="submit" class="btn btn-info" style="width:200px; color:#fff;">Go</button>
                    </form>
                    
                    <div class="result-stats js-result-stats container"></div>
                    <div class="search-results js-search-results  d-flex flex-wrap"></div>
                    
                    <div class="pagination">
                        <button class="hidden prev-btn js-prev btn-info"><a href="#top">Previous page</a></button>
                        <button class="hidden next-btn js-next btn-success"><a href="#top">Next page</a></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>            
    
    <div class="spinner js-spinner hidden">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
    <img id="unsplash-img" src="https://source.unsplash.com/"/>
</div>


{% endblock %}

{% block scripts %}
{{ super() }}

<script src="{{ url_for('static', path='/js/unsplash_search.js') }}"></script>

{% endblock %}
